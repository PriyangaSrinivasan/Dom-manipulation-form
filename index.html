<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <h1 id="title">Dom Manipulation with Form</h1>
    <p id="description">
        Create dom manipulation with form using html,css and javascript.it is easy to Create a form.
    </p>
    <div class="container bg-secondary-subtle">
      <form id="form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter your first name"
            required
          />
          <br /><br />

          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter your lastname"
            required
          />
          <br /><br />

          <label for="address">Address</label><br />
          <textarea
            id="address"
            type="text"
            name="address"
            placeholder="enter your address"
            required
          ></textarea>

          <br /><br />

          <label for="pincode">Pincode:</label><br />
          <input type="text" id="pincode" placeholder="Enter your pincode" required />
        <br />

        <label for="gender">Gender:</label><br />
        <input type="radio" name="gender" id="pincode" required />
        <label>Male</label>
        <input type="radio" name="gender" id="pincode" required />
        <label>Female</label>

        <br /><br />
        <div class="food-choice">
          <label for="food"><h5>Choice of food:</h5></label><br />
          <input type="checkbox" name="food1" id="food1" /><label
            >&nbsp;Pizza</label
          ><br />
          <input type="checkbox" name="food2" id="food2" /><label
            >&nbsp;Burger</label
          ><br />
          <input type="checkbox" name="food3" id="food3" /><label
            >&nbsp;CurdRice</label
          ><br />
          <input type="checkbox" name="food4" id="food4" /><label
            >&nbsp;Biriyani</label
          ><br />
          <input type="checkbox" name="food5" id="food5" /><label
            >&nbsp;Idly</label
          ><br />
        </div>
        <br />
          <label for="state">State:</label><br />
          <input type="text" name="state" id="state" required />
        <br />
         <label for="country">country:</label><br />
          <input type="text" name="country" id="country" required />
        <br /><br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </div><br>
</form>

    <div class="form">
      <table class="table" id="mytable">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>    
        </tbody>
      </table>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
